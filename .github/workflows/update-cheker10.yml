name: Sub Checker All-in-One Optimized

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"   # اجرای cl.py هر ۸ ساعت
    - cron: "0 */10 * * *"  # اجرای cl2.py هر ۱۰ ساعت

permissions:
  contents: write

jobs:
  cl-txt-job:
    name: Run cl.py (TXT outputs)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install requests psutil retrying PyYaml || echo "skip install"
      - name: Run cl.py
        run: |
          rm -f final.txt normal.txt
          timeout 600s python cl.py || echo "❌ cl.py failed or skipped"
      - name: Commit and push outputs
        run: |
          if [[ -s final.txt || -s normal.txt ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add final.txt normal.txt
            git commit -m "auto update from cl.py [skip ci]" || echo "No changes"
            git push || echo "skip push"
          else
            echo "⚠️ final.txt یا normal.txt خالی یا موجود نیست، commit نشد"

  cl-json-job:
    name: Run cl2.py (JSON outputs)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: pip install requests psutil retrying PyYaml || echo "skip install"
      - name: Run cl2.py
        run: |
          rm -f final.json normal.json
          timeout 600s python cl2.py || echo "❌ cl2.py failed or skipped"
      - name: Commit and push outputs
        run: |
          if [[ -s final.json || -s normal.json ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add final.json normal.json
            git commit -m "auto update from cl2.py [skip ci]" || echo "No changes"
            git push || echo "skip push"
          else
            echo "⚠️ final.json یا normal.json خالی یا موجود نیست، commit نشد"
