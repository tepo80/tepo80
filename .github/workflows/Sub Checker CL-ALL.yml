name: Sub Checker All

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # اجرای cl.py هر ۲ ساعت
    - cron: "0 */3 * * *"   # اجرای cl2.py هر ۳ ساعت
    - cron: "0 */6 * * *"   # اجرای cl3.py هر ۶ ساعت
    - cron: "0 */8 * * *"   # اجرای cl4.py هر ۸ ساعت

permissions:
  contents: write

jobs:
  cl-job:
    name: Run cl.py
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests psutil retrying PyYaml || echo "skip install"

      - name: Run cl.py
        run: |
          rm -f final.txt normal.txt
          timeout 180s python cl.py || echo "❌ cl.py failed or skipped"

      - name: Commit and push results
        run: |
          if [[ -s final.txt || -s normal.txt ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add final.txt normal.txt
            git commit -m "auto update from cl.py [skip ci]" || echo "No changes"
            git push || echo "skip push"
          else
            echo "⚠️ final.txt یا normal.txt خالی یا موجود نیست، commit نشد"
          fi

  cl2-job:
